                </li>
                <li>
                    <a href="contact.html">კონტაქტი</a>
                </li>

            </ul>
            <div class="nav-burger">
                <i class="fa-solid fa-bars-staggered" id="burger-icon" style="color: #ffffff;"></i>
            </div>
            <script>
                document.getElementById('burger-icon').addEventListener('click', function() {
                    const element = this;
                    const ulthing = document.getElementById('ulthing');
                    if (element.classList.contains('fa-bars-staggered')) {
                        element.classList.remove('fa-bars-staggered');
                        element.classList.add('fa-x');
                        ulthing.classList.add('active');
                    } else {
                        element.classList.remove('fa-x');
                        element.classList.add('fa-bars-staggered');
                        ulthing.classList.remove('active');
                    }
                });
            </script>
        </nav>
    </header>
    <main id="home">
        <!-- TITLE SECTION -->
      <div class="hero-section2">
        <div class="back-img2" style="background-image: url(../images/blog-bg.jpg); background-position:bottom; "></div>
        <div class="titlehome2">
        <h2>ბლოგები</h2>
        </div>
    </div>
    <!-- ACTUAL MAIN THINGS -->
    <section class="main-home">
      <div class="main-home-div">
        <div class="activities-little-text" style="margin-top: 50px;">
          <p>ბლოგების გვერდი განკუთვნილია ჩვენი კლუბის წევრების მიერ დაწერილი მცირე სტატიებისთვის.</p>
        </div>
        <div class="blogs" style="margin-top: 50px;" >
          <main id="blog-page-blog">
          </main>
          <script>
              fetch('blogs.json')
                  .then(response => response.json())
                  .then(data => {
                      const container = document.getElementById('blog-page-blog');
 
                      const blogPosts = Object.values(data);
          
                      blogPosts.forEach(item => {
                          const article = document.createElement('article');
          
                          const header = document.createElement('header');
                          const titleLink = document.createElement('a');
                          titleLink.className = 'blog-title';
                          titleLink.href = 'pages/blogPage.html';
                          titleLink.innerText = item.title;
                          header.appendChild(titleLink);
                          article.appendChild(header);
          
                          const figure = document.createElement('figure');
                          figure.className = 'small-text';
                          const author = document.createElement('p');
                          author.innerHTML = `ავტორი: <a href="#">${item.author}</a>, თარიღი: <span>${item.date}</span>`;
                          figure.appendChild(author);
                          article.appendChild(figure);
          
                          const mainContent = document.createElement('main');
                          const fullText = document.createElement('span');
                          fullText.className = 'full-text2';
                          fullText.innerText = item.body.length > 300 ? item.body.substring(0, 300) + '...' : item.body;
                          mainContent.appendChild(fullText);
          
                          const shortText = document.createElement('span');
                          shortText.className = 'short-text';
                          shortText.innerText = item.body.length > 150 ? item.body.substring(0, 150) + '...' : item.body;
                          mainContent.appendChild(shortText);
          
                          article.appendChild(mainContent);
          
                          const link = document.createElement('a');
                          link.href = `blogPage.html?id=${item.id}`;
                          link.className = 'primary-button-sm';
                          link.innerHTML = 'დეტალურად &nbsp; &nbsp; <i class="fa-solid fa-chevron-right" style="color: #ffffff;"></i>';
                          article.appendChild(link);
          
                          container.appendChild(article);
                      });
                  })
                  .catch(error => console.error('Error fetching the JSON data:', error));
          </script>
          
        </div>
      </div>
    </section>
    </main>
